<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lisää hahmo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Lisää hahmo</h1>
	<div>
		<form th:object="${hahmo}" th:action="@{save}" action="#" method="post">
		  	<label for="nimi">Nimi</label>
			<input type="text" th:field="*{nimi}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	
		  	<label for="ika">Ikä</label>
			<input type="text" th:field="*{ika}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	
		  	<label for="koodi">Koodi</label>
			<input type="text" th:field="*{koodi}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="elain">Eläin</label>
			<input type="text" th:field="*{elain}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<input type="submit" value="Tallenna" class="btn btn-success"></input>
			<a href="/hahmolista" class="btn btn-success">Takaisin</a>
		</form>
	</div>
</body>
</html>
